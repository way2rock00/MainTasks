<h2 mat-dialog-title>Save Changes</h2>
<mat-dialog-content class="mat-typography">
  <p>Do you want to save the changes to {{data.tabName}} tab?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">No</button>
  <button mat-button (click)="save()" cdkFocusInitial>
    Yes
  </button>
</mat-dialog-actions>

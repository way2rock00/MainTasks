<div class="container">
  <div class="doc-header">
    <span>Documentation/ Help</span>
  </div>
  <div class="doc-body" *ngFor="let doc of docData">
    <div class="links">
      <div class="img-div">
        <img style="cursor: pointer;" (click)="goto(doc.saleslink)" src="../../../../../assets/icon-sales@3x.png" width="100px" />
      </div>
      <div class="text-div">
        <a class="doc-link-text" (click)="goto(doc.saleslink)">{{doc.saleslinkName}}</a>
      </div>
    </div>
    <div class="links">
      <div class="img-div">
        <img style="cursor: pointer;" (click)="goto(doc.installationLink)" src="../../../../../assets/doc@3x.png" width="110px" />
      </div>
      <div class="text-div">
        <a class="doc-link-text" (click)="goto(doc.installationLink)">{{doc.installationlinkName}}</a>
      </div>
    </div>
    <div class="links">
      <div class="img-div">
        <a [href]="doc.contactlink">
          <img src="../../../../../assets/mail@3x.png" width="100px" />
        </a>
      </div>
      <div class="text-div">
        <a class="doc-link-text" [href]="doc.contactlink">{{doc.contactlinkName}}</a>
      </div>
    </div>
  </div>
</div>

<div class="feature" *ngIf="digitalDesignTabDataService.businessSolutionContentsJson[0]">
  <div *ngIf="digitalDesignTabDataService.businessSolutionContentsJson[0].tabContent.length > 0">
    <!-- <app-advanced-filter (parentEmitter)="eventEmit($event)"></app-advanced-filter> -->
    <div class="tab-body">
      <mat-accordion multi="true" class="sub-accordian">
        <mat-expansion-panel *ngFor="let j of digitalDesignTabDataService.businessSolutionContentsJson[0].tabContent">
          <mat-expansion-panel-header class="center" [ngStyle]="{'color': j.L1enabledflag=='N' && view == 'PROJECT'?'grey':'black', 'background-color': j.L1enabledflag=='N' && view == 'PROJECT'?'whitesmoke':'white'}">
            <div class="header-1">
              {{ j.L1value }}
            </div>
            <div class="document-button">
              <button
                *ngIf="j.L1doclink"
                (click)="preview(j.L1doclink)"
                mat-flat-button
                class="tab-button"
              >
                <img class="file-btn" src="../../../assets/File_DOC_POS.svg" />
              </button>
            </div>
            <div *ngIf="view == 'PROJECT'" class="add-cart-button">
              <!-- <button *ngIf="view == 'PROJECT'" (click)="drop(undefined, tabName, j)" mat-stroked-button>
                  <img src="../../../assets/Plus_POS.svg" />
                  <strong> Add All</strong>
                </button> -->

              <button
                *ngIf="j.L1enabledflag == 'N'"
                (click)="toggle(j, undefined)"
                mat-flat-button
                class="tab-button"
              >
                <img src="../../../assets/Plus_POS.svg" />
                <strong> Add all</strong>
              </button>

              <button
                *ngIf="j.L1enabledflag == 'Y'"
                (click)="toggle(j, undefined)"
                mat-flat-button
                class="tab-button"
              >
                <img src="../../../assets/Cross_POS.svg" />
                <strong> Remove all</strong>
              </button>
            </div>
          </mat-expansion-panel-header>
          <!-- <hr /> -->

          <div *ngFor="let l of j.solutiongrp" [ngStyle]="{'color':(j.L1enabledflag=='N' || l.solutionenabledFlag=='N') && view == 'PROJECT'?'grey':'black','background-color':(j.L1enabledflag=='N' || l.solutionenabledFlag=='N') && view == 'PROJECT'?'whitesmoke':'white' }">
            <hr />
            <div class="heading-3" >
              <div class="title">
                {{ l.solutionname }}
              </div>
              <div class="document-button">
                <button
                  *ngIf="l.solutiondoclink"
                  (click)="preview(l.solutiondoclink)"
                  mat-flat-button
                  class="tab-button"
                >
                  <img
                    class="file-btn"
                    src="../../../assets/File_DOC_POS.svg"
                  />
                </button>
              </div>
              <div *ngIf="view == 'PROJECT'" class="add-cart-button">
                <!-- <button *ngIf="view == 'PROJECT'" (click)="drop(undefined, 'Business Solutions',l)" mat-stroked-button>
                  <img src="../../../assets/Plus_POS.svg" />
                  <strong> Add</strong>
                </button> -->
                <button
                  *ngIf="l.solutionenabledFlag == 'Y'"
                  (click)="toggle(l, j)"
                  mat-flat-button
                  class="tab-button"
                >
                  <img src="../../../assets/Cross_POS.svg" />
                  <strong> Remove</strong>
                </button>

                <button
                  *ngIf="l.solutionenabledFlag == 'N'"
                  (click)="toggle(l, j)"
                  mat-flat-button
                  class="tab-button"
                >
                  <img src="../../../assets/Plus_POS.svg" />
                  <strong> Add</strong>
                </button>
              </div>
            </div>

            <div
              class="description justify-align"
              [ngClass]="{
                explore: view == 'EXPLORE',
                project: view == 'PROJECT'
              }"
            >
              {{ l.description }}
            </div>
            <!-- <hr /> -->
            <br />
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>

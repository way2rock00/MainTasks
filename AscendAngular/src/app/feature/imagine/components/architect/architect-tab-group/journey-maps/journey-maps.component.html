<app-filter-bar (parentEmitter)="eventEmit($event)" [filters]="filters" filterBarHead="Adv filters"
[filterBarHeadColor]="bgColor" *ngIf="architectTabDataService?.journeyMaps?.length>0 || architectTabDataService.journeyMapsContentsJson[0]">
</app-filter-bar>
<div class="feature" *ngIf="architectTabDataService.journeyMapsContentsJson[0]">
  <div *ngIf="architectTabDataService.journeyMapsContentsJson[0].tabContent.length > 0">
    
    <div class="tab-body">
      <mat-accordion multi="true">
        <mat-expansion-panel *ngFor="let j of architectTabDataService.journeyMapsContentsJson[0].tabContent">
          <mat-expansion-panel-header class="center"
            [ngStyle]="{'color':j.L1enabledflag=='N' && view == 'PROJECT'?'grey':'black', 'background-color':j.L1enabledflag=='N' && view == 'PROJECT'?'whitesmoke':'white'}">
            <div class="header-1">
              {{ j.L1value }}
            </div>
            <div class="document-button">
              <button *ngIf="j.L1doclink" (click)="preview(j.L1doclink)" mat-flat-button class="tab-button">
                <img class="file-btn" src="../../../assets/File_DOC_POS.svg" />
              </button>
            </div>
            <div *ngIf="view == 'PROJECT'" class="add-cart-button">
              <button *ngIf="j.L1enabledflag == 'Y'" (click)="toggle(j, undefined, undefined, 'N')" mat-flat-button
                class="tab-button">
                <img src="../../../assets/Cross_POS.svg" />
                <strong> Remove all</strong>
              </button>

              <button *ngIf="j.L1enabledflag == 'N'" (click)="toggle(j, undefined, undefined, 'Y')" mat-flat-button
                class="tab-button">
                <img src="../../../assets/Plus_POS.svg" />
                <strong> Add all</strong>
              </button>
            </div>
          </mat-expansion-panel-header>

          <mat-accordion class="sub-accordian">
            <mat-expansion-panel *ngFor="let comp of j.L2Grp">
              <mat-expansion-panel-header class="center"
                [ngStyle]="{'color':(j.L1enabledflag=='N' || comp.L2enabledflag=='N') && view == 'PROJECT'?'grey':'black', 'background-color':(j.L1enabledflag=='N' || comp.L2enabledflag=='N') && view == 'PROJECT'?'whitesmoke':'white'}">
                <div class="header-2">{{ comp.L2value }}</div>
                <div class="document-button">
                  <button *ngIf="comp.L2doclink" (click)="preview(comp.L2doclink)" mat-flat-button class="tab-button">
                    <img class="file-btn" src="../../../assets/File_DOC_POS.svg" />
                  </button>
                </div>
                <div *ngIf="view == 'PROJECT'" class="add-cart-button">
                  <button *ngIf="comp.L2enabledflag == 'Y'" (click)="toggle(comp, j, undefined, 'N')" mat-flat-button
                    class="tab-button">
                    <img src="../../../assets/Cross_POS.svg" />

                    <strong> Remove</strong>
                  </button>

                  <button *ngIf="comp.L2enabledflag == 'N'" (click)="toggle(comp, j, undefined, 'Y')" mat-flat-button
                    class="tab-button">
                    <img src="../../../assets/Plus_POS.svg" />

                    <strong> Add</strong>
                  </button>
                </div>
              </mat-expansion-panel-header>

              <div *ngFor="let l of comp.L3Grp">
                <hr />
                <div class="heading-3"
                  [ngStyle]="{'color':(j.L1enabledflag=='N' || comp.L2enabledflag=='N' || l.JouneyenabledFlag=='N') && view == 'PROJECT'?'grey':'black', 'background-color':(j.L1enabledflag=='N' || comp.L2enabledflag=='N' || l.JouneyenabledFlag=='N') && view == 'PROJECT'?'whitesmoke':'white'}">
                  <div class="title">{{ l.journeymapname }}</div>
                  <!-- <div class="description">{{ l.journeymapname }}</div> -->
                  <div class="document-button">
                    <button *ngIf="l.journeymapdoclink" (click)="preview(l.journeymapdoclink)" mat-flat-button
                      class="tab-button">
                      <img class="file-btn" src="../../../assets/File_DOC_POS.svg" />
                    </button>
                  </div>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>

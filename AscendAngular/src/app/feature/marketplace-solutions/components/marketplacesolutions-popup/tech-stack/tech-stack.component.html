<div class="container">
    <div class="scroller">
      <div class="tech-stack-header">
        <!-- <img class="tech-stack-icon" src="../../../../../assets/images/problem_statement.png" width="50px" height="50px" /> -->
        <span>Tech Stack</span>
      </div>
      <div class="tech-stack-body" [ngStyle]="{'cursor': !!(techStack.techstacklink) ? 'pointer' : 'auto' }" (click)="goto(techStack.techstacklink)" *ngFor="let techStack of techstackData">
        {{techStack.techstacklinkName}}
      </div>
    </div>
  </div>
